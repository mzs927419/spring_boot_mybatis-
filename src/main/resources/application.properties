server.port=8080
server.context-path=/costom
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc\:mysql\://127.0.0.1\:3306/custom?characterEncoding\=utf-8&allowMultiQueries\=true
spring.datasource.username=root
spring.datasource.password=123

spring.datasource.filters = stat
spring.datasource.maxActive = 20
spring.datasource.initialSize =5
spring.datasource.maxWait = 60000
spring.datasource.minIdle =5
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = select 'x'
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxOpenPreparedStatements = 20

#thymeleaf start
spring.thymeleaf.prefix:classpath:/views/
spring.thymeleaf.suffix:.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end

server.tomcat.uri-encoding=UTF-8
server.tomcat.access-log-enabled=true
server.tomcat.access-log-pattern=common
logging.file=D\:\\home\\yntbas\\spboot\\logs\\appRuntimelog.log

spring.mvc.favicon.enabled = false
